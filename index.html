<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="1stHour" class="row time-block ">
        <div class="col-md-1 hour">9am</div>
        <Textarea class="col-md-10 description"></Textarea>
        <button id="saveBtn1" class="saveBtn col-md-1"></button>
      </div>

      <div id="2ndHour" class="row time-block">
        <div class="col-md-1 hour">10am</div>
        <Textarea class="col-md-10 description"></Textarea>
        <button id="saveBtn2" class="saveBtn col-md-1"></button>
      </div>

      <div id="3rdHour" class="row time-block">
        <div class="col-md-1 hour">11am</div>
        <Textarea class="col-md-10 description"></Textarea>
        <button id="saveBtn3" class="saveBtn col-md-1"></button>
      </div>

      <div id="4thHour" class="row time-block">
        <div class="col-md-1 hour">12pm</div>
        <Textarea class="col-md-10 description"></Textarea>
        <button id="saveBtn4" class="saveBtn col-md-1"></button>
      </div>

      <div id="5thHour" class="row time-block">
        <div class="col-md-1 hour">1pm</div>
        <Textarea id="5thHour" class="col-md-10 description"></Textarea>
        <button id="saveBtn5" class="saveBtn col-md-1"></button>
      </div>

      <div id="6thHour" class="row time-block">
        <div class="col-md-1 hour">2pm</div>
        <Textarea class="col-md-10 description"></Textarea>
        <button id="saveBtn6" class="saveBtn col-md-1"></button>
      </div>

      <div id="7thHour" class="row time-block">
        <div class="col-md-1 hour">3pm</div>
        <Textarea class="col-md-10 description"></Textarea>
        <button  id="saveBtn7" class="saveBtn col-md-1"></button>
      </div>

      <div id="8thHour" class="row time-block">
        <div class="col-md-1 hour">4pm</div>
        <Textarea class="col-md-10 description"></Textarea>
        <button id="saveBtn8" class="saveBtn col-md-1"></button>
      </div>

      <div id="9thHour" class="row time-block">
        <div class="col-md-1 hour">5pm</div>
        <Textarea id="9thHour" class="col-md-10 description"></Textarea>
        <button id="saveBtn9" class="saveBtn col-md-1"></button>
      </div>

      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
